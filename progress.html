<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="progress.css">
    <title>Document</title>
</head>

<body>
    <div class="skills-bar">
        <div class="bar">
            <div class="info">
                <span>HTML</span>
            </div>
            <div class="progress-line html"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>CSS</span>
            </div>
            <div class="progress-line css"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>jQuery</span>
            </div>
            <div class="progress-line jquery"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>Python</span>
            </div>
            <div class="progress-line python"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>MySQL</span>
            </div>
            <div class="progress-line mysql"><span></span></div>
        </div>

        <!-- //Circular  -->
        
        <!-- <span class="file">HTML</span> -->
        <div class="circular">

            <div class="outer">
                <div class="inner">
                    <div class="number">
                        65%
                    </div>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                    <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
        </div>


    </div>

</body>

</html>
